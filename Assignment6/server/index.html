<!DOCTYPE html>
<html lang="en">

                        <label for="searchQuery">search query</label>

                    <button type="submit" class="btn btn-dark">Submit</button>
                    <div hidden class="alert alert-success mt-3" role="alert">

        </div>
    </div>
